          <div class="col order-12 text-right">

        <div class="row" id="kategori">
          <div class="col-sm-2 col-4 text-center">

              class="tablink active"

    <main>
      <div id="proses" class="tabcontent">

              <div class="daftar text-center">

                  <a href="#">
                    <div class="row">
                      <div class="col-sm-2 col-2 poto"  data-toggle="modal" data-target="#mediumModal">
                        <img src="../icon/titip.png" alt="package" width="60px" />
                      </div>
                      <div class="col-sm-7 col-7 offset-sm-1 offset-1 nama"  data-toggle="modal" data-target="#mediumModal">

                    </div>
                  </a>
                </div>
              </div>
            </div>
        </div>
    </div>

    <div id="selesai" class="tabcontent">
        <div class="row">
            <div class="col-sm-4 col-4 card-list">
              <div class="daftar text-center">
                selesai
              </div>
            </div>
        </div>
    </div>
    
    </main>
    <div class="black"></div>
    <script src="../js/jquery.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script>
      $("link").text("ads");
      const openPage = (pageName, element, color) => {
        let i, tabcontent, tablink;
        tabcontent = $(".tabcontent");
        for (let i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }

        tablink = $(".tablink");
        for (let i = 0; i < tablink.length; i++) {
          tablink[i].style.backgroundColor = "";
        }
        document.getElementById(pageName).style.display = "block";
      };
      $("#default").click();
      $(".tablink").on("click", function() {
        $(".tablink").removeClass("active");
        $(this).addClass("active");
      });
      $('#cart').on("click", function(){
        $('.black').css('display', 'block')
        $('footer').css('display', 'block')
      })
      $('.black').on('click', function(){
        $('.black').css('display', 'none')   
        $('footer').css('display', 'none')
      })
    </script>
  </body>
</html>
